spring.application.name=ReviewDashboard

# Server configuration
server.port=8080
server.servlet.context-path=/api

# Import secret values (not committed)
spring.config.import=optional:classpath:application-secrets.properties

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/product_reviews
spring.datasource.username=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database=POSTGRESQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File upload limits
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Gemini API (API key loaded from secrets)
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.reviewdashboard=DEBUG
